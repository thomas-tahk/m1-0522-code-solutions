<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ecommerce Challenge</title>
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&amp;display=swap" rel="stylesheet">
  <link href="styles.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="header">
      <h1 class="text-center">New Arrivals</h1>
    </div>
    <div class="row">
      <div class="column-fifth">
        <div class="bg-dress"></div>
        <p>Free People <span>| Size 6</span></p>
        <p>$35 <span class="crossout">$125 retail</span></p>
      </div>
      <div class="column-fifth">
        <div class="bg-ysl-bag"></div>
        <p>Yves Saint Laurent <span>| One-Size</span></p>
        <p>$200 <del>$1600 retail</del></p>
      </div>
      <div class="column-fifth">
        <div class="bg-key"></div>
        <p>Tiffany <span>| One-Size</span></p>
        <p>$476 <del>$2000 retail</del></p>
      </div>
      <div class="column-fifth">
        <div class="bg-lv-bag"></div>
        <p>Louis Vuitton <span>| One-Size</span></p>
        <p>$95 <del>$1200 retail</del></p>
      </div>
      <div class="column-fifth">
        <div class="bg-reform-dress"></div>
        <p>Reformation <span>| Size 4</span></p>
        <p>$20 <del>$198 retail</del></p>
      </div>
    </div>
  </div>
</body>
</html>
