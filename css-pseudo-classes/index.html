<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>CSS Pseudo Classes</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <h1>Hover Button</h1>
  <button type="button" value="I'm a button!">I'm a button!</button>
  <h1>Striped Table</h1>
  <table>
    <thead>
      <tr>
        <th scope="col">Student Name</th>
        <th scope="col">Course</th>
        <th scope="col">Grade</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Ada Lovelace</td>
        <td>Web Development</td>
        <td>100</td>
      </tr>

      <tr>
        <td>Bob Martin</td>
        <td>Web Development</td>
        <td>100</td>
      </tr>

      <tr>
        <td>Ryan Dahl</td>
        <td>JavaScript</td>
        <td>110</td>
      </tr>

      <tr>
        <td>Kent Beck</td>
        <td>Cascading Style Sheets</td>
        <td>90</td>
      </tr>

      <tr>
        <td>Linus Torvald</td>
        <td>JavaScript</td>
        <td>99</td>
      </tr>
    </tbody>
  </table>
</body>

</html>
