<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>HTML Forms</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
</head>
<body>
  <h1>Coding Form!</h1>
  <form action="" method="get">
    <div class="email-field">
      <div>
        <label for="email">Email</label>
      </div>
      <input id="email" name="email" type="email">
    </div>

    <div class="selection-field">
      <div>
        <label for="selection">Why is coding cool?</label>
      </div>
      <select id="selection" name="selection">
        <option value="Select an option">Select an option</option>
        <option value="Because it's interesting">Because it's interesting</option>
        <option value="Because it's fun">Because it's fun</option>
        <option value="Because it's powerful">Because it's powerful</option>
      </select>
    </div>

    <div class="favorite-langage-field">
      <p>Favorite Language (choose one)</p>
      <input id="html" name="favorite-language" type="radio" value="HTML">
      <label for="html">HTML</label>
      <input id="css" name="favorite-language" type="radio" value="CSS">
      <label for="css">CSS</label>
      <input id="javascript" name="favorite-language" type="radio" value="JavaScript">
      <label for="javascript">JavaScript</label>
    </div>

    <div class="more-info">
      <p>Would you like to sign up for more information?</p>
      <input id="signup" name="signup" type="checkbox">
      <label for="signup">Sign me up!</label>
    </div>

    <div class="comments-field">
      <div>
        <label for="comments">Comments</label>
      </div>
      <div>
        <textarea id="comments" name="comments" rows="10" cols="50"></textarea>
      </div>
    </div>
    <input type="submit" name="submit" value="Submit">
  </form>
</body>

</html>
