<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CSS Challenge - Brochure Form</title>
  <link rel="stylesheet" href="fonts.css">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h2>LEARN MORE</h2>
  <form action="">
    <fieldset>
      <div>
        <label for="email">COMPANY EMAIL</label>
        <div>
          <input type="text" name="email" id="email" placeholder="sally@company.co">
        </div>
      </div>
      <div>
        <label for="name">NAME</label>
        <div>
          <input type="text" name="name" id="name" placeholder="Sally Smith">
        </div>
      </div>
      <div>
        <label for="location">WHERE ARE YOU HIRING?</label>
        <div>
          <input type="text" name="location" id="location" placeholder="City, Country">
        </div>
      </div>
      <div>
        <label for="hires">HOW MANY ENGINEERS ARE YOU HIRING IN THE NEXT 6 MONTHS?</label>
        <div>
          <select name="hires" id="hires">
            <option value="1-2 Engineers">1-2 Engineers</option>
            <option value="0 Engineers">0 Engineers</option>
            <option value="3 or more Engineers">3 or more Engineers</option>
          </select>
        </div>
      </div>
      <button type="submit" name="submit">SUBMIT</button>

    </fieldset>
  </form>
</body>
</html>
