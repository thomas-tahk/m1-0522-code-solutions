<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Barlow&amp;display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <title>CSS Four Columns Layout</title>
</head>

<body>
  <h2 class="align-center">How It Works</h2>
  <div class="row">
    <div class="column-quarter align-center">
      <img class="screens" src="images/screen-1.png" alt="phone screen 1">
      <img class="icons" src="images/switch-icon.png" alt="app switching icon">
      <h3>App Switching</h3>
      <p>Toggles all your apps on and off.</p>
    </div>
    <div class="column-quarter align-center">
      <img class="screens" src="images/screen-2.png" alt="phone screen 2">
      <img class="icons" src="images/filter-icon.png" alt="Trip Filtering icon">
      <h3>Trip Filtering</h3>
      <p>Evaluate your trip requests.</p>
    </div>
    <div class="column-quarter align-center">
      <img class="screens" src="images/screen-3.png" alt="phone screen 3">
      <img class="icons" src="images/slider-icon.png" alt="slider icon">
      <h3>Service Filters</h3>
      <p>Accepts only your ideal trips.</p>
    </div>
    <div class="column-quarter align-center">
      <img class="screens" src="images/screen-4.png" alt="phone screen 4">
      <img class="icons" src="images/bars-icon.png" alt="bars icon">
      <h3>Stats &#43; Mileage</h3>
      <p>Tracks your trips across all apps.</p>
    </div>
  </div>
</body>

</html>
